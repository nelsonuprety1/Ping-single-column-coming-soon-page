<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/572b4fce3c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/styles/style.css">
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <div class="container">
    <img class='logo' src="/images/logo.svg" alt="Logo">
    <h1 class="title">We are launching <span class="soon">soon!</span></h1>
    <p class="subscribe">Subscribe and get notified</p>
    <form id="form">
      <input type="email" id="email" placeholder="Your email address" required>
      <span class="error-msg">Please provide a valid email address. </span>
      <button class="btn" type="submit">Notify Me</button>
    </form>

    <img class="dashboard" src="/images/illustration-dashboard.png" alt="Dashboard">

    <div class="social-icons">
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
    <p class="cp-rt">&copy; Copyright Ping. All rights reserved.</p>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/nelson-uprety-951a2b156/">Nelson Uprety</a>.
    </p>
  </footer>
</body>
<script src="script.js"></script>
</html>
